<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <!-- <link rel="stylesheet" href="./vendor/font-awesome.css"> -->

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <main class="container">
        <div class="row">
            <div class="col-md-4 col-xs-4">

                <div class="card bg-success mb-3" id="player1">
                    <div class="card-header">
                        <h4 class="card-title">
                            <i class="fas fa-user"></i>
                            <span id="player1Name">Insert Player1 name</span>
                            <button id="player1EditBtn" class="btn btn-sm btn-info">
                                <i class="fas fa-edit"></i>
                            </button>
                        </h4>
                    </div>
                    <div class="card-body">

                        <h2>Score</h2>
                        <h2 id="score">0</h2>
                        <h1>Current</h1>
                        <h1 id="current">0</h1>
                    </div>
                </div>
            </div>



            <div class="col-md-4 col-xs-4">
                <div class="card" align="center">
                    <div class="card-body">
                        <h1 id="playGround" hidden>-</h1>
                        <div class="canvas">
                            <i id="loader" class="fas fa-spinner fa-spin" style="font-size:100px; display: none;"></i>
                            <canvas id="myCanvas">bad luck</canvas>
                        </div>
                        <button class="btn btn-success btn-lg" id="hit" onclick="hit()">HIT</button>
                        <button class="btn btn-danger btn-lg" id="hold" onclick="hold()">HOLD</button>
                    </div>
                </div>




            </div>


            <div class="col-md-4 col-xs-4">
                <div class="card  mb-3" id="player2">
                    <div class="card-header">
                        <h4 class="card-title">
                            <i class="fas fa-user"></i>
                            <span id="player2Name">Insert Player2 name</span>
                            <button id="player2EditBtn" class="btn btn-sm btn-info">
                                <i class="fas fa-edit"></i>
                            </button>
                        </h4>
                    </div>
                    <div class="card-body">

                        <h2>Score</h2>
                        <h2 id="score2">0</h2>
                        <h1>Current</h1>
                        <h1 id="current2">0</h1>
                    </div>
                </div>
            </div>
        </div>


        <table class="table table-striped table-hover ">
            <div style="border:2px solid green">
                <div class="text-center">
                    Wins
                </div>
                <div>
                    <button id="config" class="btn btn-sm" onclick="sideNav()">settings</button>
                    <span id="winingScore">10</span>

                </div>

            </div>

            <tr class="info">
                <td>Player 1</td>
                <td></td>
                <td id="player1wins">0</td>
            </tr>

            <tr class="warning">
                <td>Player 2</td>
                <td></td>
                <td id="player2wins">0</td>
            </tr>
        </table>

        <div id="mySidenav" class="sidenav">
            <button class="btn btn-sm" onclick="closeNav()">Exit</button>
            <div>
                <input type="number" id="winningValueInput" value="10">
                <input type="submit" id="Submit" onclick="displayNum()">
            </div>
            <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
            <h1>This is a side nav</h1>
        </div>
    </main>
    <script src="dice.js"></script>
    <script src="main.js"></script>

</body>

</html>
