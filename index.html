<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
</head>

<body>

    <main class="container">
        <div class="row">
            <div class="col-md-4 col-xs-4">

                <div id="player1" class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <span id="player1Name">Insert name</span>
                            <button id="player1EditBtn" class="btn btn-sm">Edit</button>


                        </h3>
                    </div>
                    <div class="panel-body">
                        <p>Score</p>
                        <h2 id="score">0</h2>
                        <p>Current</p>
                        <h1 id="current">0</h1>
                    </div>
                </div>



            </div>

            <div class="col-md-4 col-xs-4">
                <h1 id="playGround">-</h1>
            </div>
            <div class="col-md-4 col-xs-4">
                <div id="player2" class="player-wrapper player2 ">
                    <h2>
                        <span id="player2Name">Insert name </span>
                        <button id="player2EditBtn" class="btn btn-sm">Edit</button>
                    </h2>
                    <p>Score</p>
                    <h2 id="score2">0</h2>
                    <p>Current</p>
                    <h1 id="current2">0</h1>

                </div>
            </div>

            <div class="row" style="text-align: center;">
                <button class="btn btn-success" id="hit" onclick="hit()">HIT</button>
                <button class="btn btn-danger" id="hold" onclick="hold()">HOLD</button>
            </div>

            <div class="row" style="text-align: center;">
                <h2>Result</h2>
                <div class="row">
                    <div class="col-md-3 col-xs-3">
                        <h2>Player1:</h2>
                    </div>
                    <div class="col-md-3 col-xs-3">
                        <h2 id="result1"></h2>
                    </div>
                    <div class="col-md-3 col-xs-3">
                        <h2>Player2:</h2>
                    </div>
                    <div class="col-md-3 col-xs-3">
                        <h2 id="result1"></h2>
                    </div>
                </div>
            </div>

    </main>

</body>

</html>
